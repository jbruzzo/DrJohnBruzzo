# ============================================================
# JEKYLL CONFIGURATION - TECHNICAL FATIGUE BLOG
# Generated for: GitHub Pages + Jupyter Notebook Integration
# Platform: GitHub Pages (Jekyll 4.3+)
# Theme: Minimal
# ============================================================

# ============================================================
# SITE METADATA & BRANDING
# ============================================================
title: "Diseño a Fatiga con Python"
tagline: "Análisis, cálculo y predicción de vida a fatiga"

author:
  name: "Dr. [Your Name]"
  email: "your-email@example.com"

description: >-
  Blog técnico especializado en análisis de fatiga de materiales, cálculo de vida útil,
  métodos computacionales, y tutoriales prácticos de Python. Recursos para ingenieros
  mecánicos, estudiantes de ingeniería, y profesionales en análisis de fallo. Incluyendo
  notebooks interactivos con pyLife, py_fatigue, y herramientas open-source.

# ============================================================
# SITE URL & PATHS
# ============================================================
url: "https://YOUR_USERNAME.github.io"
baseurl: ""
repository: "YOUR_USERNAME/YOUR_USERNAME.github.io"

# ============================================================
# MARKDOWN & SYNTAX HIGHLIGHTING
# ============================================================
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

highlighter: rouge
encoding: utf-8

# ============================================================
# PERMALINKS & PAGINATION
# ============================================================
permalink: /blog/:year/:month/:day/:title/
paginate: 10
paginate_path: "/blog/page:num/"

# ============================================================
# THEME (GitHub Pages compatible)
# ============================================================
theme: jekyll-theme-minimal

# ============================================================
# PLUGINS (All GitHub Pages supported)
# ============================================================
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-github-metadata

# ============================================================
# FEED SETTINGS
# ============================================================
feed:
  posts_limit: 10
  excerpt_only: false

# ============================================================
# SEO & SOCIAL METADATA
# ============================================================
social:
  name: "Dr. [Your Name]"
  links:
    - "https://github.com/YOUR_USERNAME"
    - "https://www.youtube.com/channel/YOUR_CHANNEL_ID"

# ============================================================
# DEFAULT FRONT MATTER
# ============================================================
defaults:
  # Posts
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      author: "Dr. [Your Name]"
      comments: false
      excerpt_separator: "<!--more-->"
  
  # Pages
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  
  # Tutorials Collection
  - scope:
      path: ""
      type: "tutorials"
    values:
      layout: "tutorial"

# ============================================================
# COLLECTIONS (Custom content types)
# ============================================================
collections:
  tutorials:
    output: true
    permalink: /tutorials/:path/
  notebooks:
    output: true
    permalink: /notebooks/:path/

# ============================================================
# HEADER NAVIGATION MENU
# ============================================================
header_pages:
  - index.md
  - about.md
  - tutorials.md
  - blog.md
  - resources.md
  - contact.md

# ============================================================
# SASS/CSS SETTINGS
# ============================================================
sass:
  sass_dir: _sass
  style: compressed

# ============================================================
# TIMEZONE
# ============================================================
timezone: Europe/Helsinki

# ============================================================
# BUILD SETTINGS
# ============================================================
future: false
show_excerpts: true
excerpt_separator: "<!--more-->"

# ============================================================
# EXCLUDE FROM BUILD
# ============================================================
exclude:
  - .jekyll-cache
  - .gitignore
  - .git
  - README.md
  - LICENSE
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .venv
  - __pycache__
  - *.pyc
  - .DS_Store
  - *.ipynb_checkpoints
  - .env
  - docker-compose.yml
  - Dockerfile

# ============================================================
# KEEP FILES (don't delete during build)
# ============================================================
keep_files:
  - assets
  - notebooks
  - .gitkeep

# ============================================================
# LIQUID SETTINGS (Template Engine)
# ============================================================
liquid:
  error_mode: strict
  strict_filters: false

# ============================================================
# INCREMENTAL BUILD (Faster local development)
# ============================================================
incremental: true

# ============================================================
# GITHUB PAGES SPECIFIC
# ============================================================
# Uncomment if deploying to GitHub Pages
# GitHub automatically sets: source, destination, safe, lsi, incremental
lsi: false
safe: true
